<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moon Palace - Luxury Hotel & Resort</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Lato"', 'sans-serif'],
            },
            colors: {
              lux: {
                50: '#F8FAFC',  // Moon White
                100: '#F1F5F9', // Pale Silver
                200: '#E2E8F0', // Silver
                300: '#CBD5E1', // Blue Grey
                400: '#94A3B8', // Metallic
                500: '#D4AF37', // Moon Gold (Accent)
                600: '#475569', // Dark Steel
                700: '#334155', // Slate
                800: '#1E293B', // Midnight
                900: '#0F172A', // Deep Navy
              }
            },
            backgroundImage: {
              'moon-gradient': 'linear-gradient(to right, #0F172A, #1E293B)',
              'gold-gradient': 'linear-gradient(135deg, #D4AF37 0%, #C5A028 100%)',
            },
            animation: {
              'fade-in': 'fadeIn 0.7s ease-out forwards', // Slower duration
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'bounce-slow': 'bounce 3s infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F8FAFC;
        font-family: 'Lato', sans-serif;
      }
      .font-playfair {
        font-family: 'Playfair Display', serif;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
    </style>

</script>
